  <h1 id="title"> Enter Raffle </h1>
  <form method="get" action="#null" autocomplete ="on">

      <div class="formElemets">
        <label>I am over 18 years old<input id="checkbox" type="checkbox" name="age-verification" value="18"></label>
      </div>

      </div>
    </div>
